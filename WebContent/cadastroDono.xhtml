<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

	<h:form prependId="true">
	<p:fieldset legend="CADASTRO DONO" style="margin-bottom:20px">
		<p:panel id="panel" header="" style="margin-bottom:10px;" >
			<p:growl id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Nome:" />
				<p:inputText id="name" required="true" value="#{donoMB.dono.nome}" />

				<p:outputLabel for="foto" value="Foto:" />
				<p:inputText id="foto" value="#{donoMB.dono.foto}" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneRadio id="sexo" value="#{donoMB.dono.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					<f:selectItem itemLabel="Outros" itemValue="Outros" />
				</p:selectOneRadio>
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="Cancelar" />
		<p:commandButton value="Salvar" action="#{donoMB.saveMessage}"/>
		</p:fieldset>

	</h:form>
</body>
</html>
